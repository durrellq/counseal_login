<!DOCTYPE html>
<html lang="en">
<head>
    <!--title of the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Counseal by Authority Wit</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<!-- two pane body, right side:login information with a radio button to remember credentials, and a login button to submit, left side is a graphic-->
<body class="flex">
    <section class="grid bg-gray-300 h-screen w-full md:w-1/2">
        <div class="place-self-center"> <br>
            <br>
            <!--website logo-->
            <img src="counseallogo.png" alt="logo" class="w-30 mb-12">
            <form>
                <input type="Email" id="Email" name="Email" placeholder="Email" required><br>
                <br>
                <input type="Password" id="Password" name="Password" placeholder="Password" required><br>
                <br> 
                
                    <input type="checkbox"> 
                    <label class="text-base"> Remember Me (Having Trouble?) </label>
                <button type="submit" class="bg-blue-500 px-2"> Login </button>
        <br>
        <br>
        <button type="download," class="bg-blue-500 px-8"> Install this app </button>
            </form>
        </div>    
    </section>
    <!-- generic scenic photo of the forest, that disappears in mobile or tablet mode-->
    <section class="w-0 md:w-1/2 invisible, md:visible">
        <img class="h-full object-cover" img src="counsealpic1.jpg">
    </section>
</body>
</html>
