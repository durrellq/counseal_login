    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 10;
            padding: 40;
        }

        .container {
           float: left

        }

        .panels {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .panel {
            width: 50%;
            background-color: #e4e4e4;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 5px;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 20px;
            background-color: rgb(4, 94, 142);
            color: gray;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .panels {
                flex-direction: column;
            }

            .panel {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
